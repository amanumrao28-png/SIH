
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login & Signup</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f1f1f1;
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
        margin: 0;
      }
      .auth-container {
        background: #fff;
        padding: 2em 2.5em;
        border-radius: 8px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        width: 320px;
        position: relative;
        overflow: hidden;
      }
      h2 {
        margin-bottom: 1em;
        text-align: center;
        color: #222;
      }
      label {
        margin: 0.4em 0 0.2em;
        display: block;
        color: #333;
      }
      input[type="text"], input[type="password"], input[type="email"] {
        width: 100%;
        padding: 0.7em;
        margin-bottom: 1em;
        border: 1px solid #aaa;
        border-radius: 4px;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 0.7em;
        background: #4676fa;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.2s;
      }
      button:hover {
        background: #3655b3;
      }
      #error-message, #signup-error-message {
        color: red;
        text-align: center;
        margin-top: 0.5em;
        min-height: 1.2em;
      }
      .toggle-link {
        margin-top: 1em;
        text-align: center;
        color: #4676fa;
        cursor: pointer;
        user-select: none;
      }
      .toggle-link:hover {
        text-decoration: underline;
      }
      /* Hide signup form initially */
      #signupForm {
        display: none;
      }
      /* Simple fade animation */
      .fade-in {
        animation: fadeIn 0.4s ease forwards;
      }
      .fade-out {
        animation: fadeOut 0.4s ease forwards;
      }
      @keyframes fadeIn {
        from {opacity: 0;}
        to {opacity: 1;}
      }
      @keyframes fadeOut {
        from {opacity: 1;}
        to {opacity: 0;}
      }
    </style>
</head>
<body>
  <div class="auth-container">
    <!-- Login Form -->
    <form id="adminLoginForm" autocomplete="off">
      <h2>Admin Login</h2>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Enter admin username" required />
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter password" required />
     <a href="sih3.html" target="_blank">
  <button type="button">Login</button>
</a>

      <p id="error-message"></p>
      <p class="toggle-link" id="showSignupBtn">Don't have an account? Sign Up</p>
    </form>

    <!-- Signup Form -->
    <form id="signupForm" autocomplete="off">
      <h2>Admin Signup</h2>
      <label for="signupUsername">Username:</label>
      <input type="text" id="signupUsername" name="signupUsername" placeholder="Enter username" required />
      <label for="signupEmail">Email:</label>
      <input type="email." id="signupEmail" name="signupEmail" placeholder="Enter email" required />
      <label for="signupPassword">Create Password:</label>
      <input type="password" id="signupPassword" name="signupPassword" placeholder="Create password" required />
      <label for="signupConfirmPassword">Confirm Password:</label>
      <input type="password" id="signupConfirmPassword" name="signupConfirmPassword" placeholder="Confirm password" required />
      <button type="submit">Sign Up</button>
      <p id="signup-error-message"></p>
      <p class="toggle-link" id="showLoginBtn">Already have an account? Sign In</p>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById('adminLoginForm');
    const signupForm = document.getElementById('signupForm');
    const showSignupBtn = document.getElementById('showSignupBtn');
    const showLoginBtn = document.getElementById('showLoginBtn');
    const loginError = document.getElementById('error-message');
    const signupError = document.getElementById('signup-error-message');

    // Show signup form, hide login form
    showSignupBtn.addEventListener('click', () => {
      loginForm.classList.add('fade-out');
      setTimeout(() => {
        loginForm.style.display = 'none';
        signupForm.style.display = 'block';
        signupForm.classList.remove('fade-out');
        signupForm.classList.add('fade-in');
        loginError.textContent = '';
        loginForm.classList.remove('fade-out');
      }, 400);
    });

    // Show login form, hide signup form
    showLoginBtn.addEventListener('click', () => {
      signupForm.classList.add('fade-out');
      setTimeout(() => {
        signupForm.style.display = 'none';
        loginForm.style.display = 'block';
        loginForm.classList.remove('fade-out');
        loginForm.classList.add('fade-in');
        signupError.textContent = '';
        signupForm.classList.remove('fade-out');
      }, 400);
    });

    // Login form submit handler
    loginForm.addEventListener('submit', e => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      // Example credentials (for demo only)
      if (username === 'admin' && password === 'password123') {
        loginError.textContent = '';
        // Redirect to dashboard page
        // window.location.href = 'sih3.html';
      } else {
        loginError.textContent = 'Invalid username or password';
      }
    });

    // Signup form submit handler
    signupForm.addEventListener('submit', e => {
      e.preventDefault();
      const username = document.getElementById('signupUsername').value.trim();
      const email = document.getElementById('signupEmail').value.trim();
      const password = document.getElementById('signupPassword').value;
      const confirmPassword = document.getElementById('signupConfirmPassword').value;

      if (username.length < 3) {
        signupError.textContent = 'Username must be at least 3 characters';
        return;
      }
      if (!validateEmail(email)) {
        signupError.textContent = 'Please enter a valid email address';
        return;
      }
      if (password.length < 6) {
        signupError.textContent = 'Password must be at least 6 characters';
        return;
      }
      if (password !== confirmPassword) {
        signupError.textContent = 'Passwords do not match';
        return;
      }

      signupError.textContent = '';

      // Redirect to login page after signup
      window.location.href = window.location.href.split('#')[0]; // reload current page to show login form
    });

    // Simple email validation
    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }
  </script>
</body>
</html>
